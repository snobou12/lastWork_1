<script src="js/main.min.js"></script>
<script>
 function timer(f_time) {
  function timer_go() {
   var n_time = Date.now();
   var diff = f_time - n_time;
   if(diff <= 0) return false;
   var left = diff % 1000;

   //секунды
   diff = parseInt(diff / 1000);
   var s = diff % 60;
   if(s < 10) {
    $(".seconds_1").html('<span>0</span>');
    if (s == 0){
     $(".seconds_2").html('<span>' + 0 + '</span>');
    }else{
     $(".seconds_2").html(s);
    }
   }else {
    $(".seconds_1").html(parseInt(s / 10));
    $(".seconds_2").html(s % 10);
   }
   //минуты
   diff = parseInt(diff / 60);
   var m = diff % 60;
   if(m < 10) {
    $(".minutes_1").html('<span>0</span>');
    if (m == 0){
     $(".minutes_2").html('<span>' + 0 + '</span>');
    }else{
     $(".minutes_2").html(m);
    }
   }else {
    $(".minutes_1").html(parseInt(m / 10));
    $(".minutes_2").html(m % 10);
   }
   setTimeout(timer_go, left);
  }
  setTimeout(timer_go, 0);
 }

</script>
